{% load static %}
{% load widget_tweaks %}
{% block content %}
<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<p>Are sure you want ot delete "{{item}}"?</p>
			<form action="{% url dl item.id %}" method="POST">

			</form>

		</div>
	</div>
</div>


{% endblock %}
